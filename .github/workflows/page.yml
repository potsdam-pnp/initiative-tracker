name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21' # Or your desired JDKversion
          distribution: 'temurin'

      - name: Build and Deploy
        run: ./gradlew wasmJsBrowserDistribution
      - name: Check build files
        run:
          ls composeApp/build/dist/wasmJs/productionExecutable/*
          ls composeApp/build/dist/*
          ls composeApp/build/*
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./composeApp/build/dist/wasmJs/productionExecutable